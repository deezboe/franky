<!DOCTYPE html>
<html>
<head>
    <title>IndexedDB File Explorer</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --hover-color: #e8f0fe;
            --border-color: #dadce0;
            --text-color: #202124;
            --secondary-text: #5f6368;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid var(--border-color);
            padding: 16px;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .toolbar {
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .breadcrumbs {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 14px;
        }
        
        .breadcrumb-sep {
            margin: 0 4px;
            color: var(--secondary-text);
        }
        
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }
        
        .file-item:hover {
            background-color: var(--hover-color);
        }
        
        .file-item.selected {
            background-color: #e2eeff;
        }
        
        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-text);
        }
        
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-meta {
            font-size: 12px;
            color: var(--secondary-text);
            margin-left: 8px;
        }
        
        .database-icon {
            color: #4285f4;
        }
        
        .store-icon {
            color: #34a853;
        }
        
        .object-icon {
            color: #ea4335;
        }
        
        .preview-pane {
            border-top: 1px solid var(--border-color);
            padding: 16px;
            max-height: 30%;
            overflow-y: auto;
        }
        
        .preview-title {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .preview-content {
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
        }
        
        button {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        button:hover {
            background-color: #f1f3f4;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>IndexedDB Databases</h3>
            <div id="databaseTree"></div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <button id="refreshBtn">
                    <span class="material-icons">refresh</span>
                    Refresh
                </button>
                <button id="deleteBtn" disabled>
                    <span class="material-icons">delete</span>
                    Delete
                </button>
                <div class="breadcrumbs" id="breadcrumbs">
                    <span>IndexedDB</span>
                </div>
            </div>
            
            <div class="file-list" id="fileList"></div>
            
            <div class="preview-pane" id="previewPane">
                <div class="preview-title">Preview</div>
                <div class="preview-content" id="previewContent">Select an item to preview</div>
            </div>
        </div>
    </div>
    
    <script src="explorer.js"></script>
</body>
</html>
