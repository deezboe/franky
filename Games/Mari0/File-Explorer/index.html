<!DOCTYPE html>
<html>
<head>
    <title>IndexedDB File Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #dbList { margin-bottom: 20px; }
        #objectStores { margin-bottom: 20px; }
        #fileContents { border: 1px solid #ccc; padding: 10px; min-height: 200px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>IndexedDB File Explorer</h1>
    
    <div id="dbList">
        <h2>Databases</h2>
        <select id="databaseSelect"></select>
        <button id="refreshDbs">Refresh</button>
    </div>
    
    <div id="objectStores">
        <h2>Object Stores</h2>
        <select id="storeSelect"></select>
    </div>
    
    <div id="fileViewer">
        <h2>Contents</h2>
        <div id="fileContents"></div>
    </div>
    
    <script src="explorer.js"></script>
</body>
</html>
