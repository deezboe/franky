<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mari0</title>

    <style>
      /* Remove any default background and margins */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent; /* Ensure no background */
        overflow: hidden; /* Prevent scrollbars */
      }

      body {
        font-family: arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Canvas style */
      #canvas {
        display: block; /* Remove any default inline behavior */
        background: transparent;
        border: none;
        margin: 0;
      }

      #loadingCanvas {
        display: none; /* Hide loading canvas after the game is loaded */
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <canvas id="loadingCanvas" oncontextmenu="event.preventDefault()" width="1669" height="953"></canvas>

    <script type='text/javascript'>
      // Lock canvas to a fixed aspect ratio (1669x953)
      function resizeCanvas() {
        var canvas = document.getElementById('canvas');
        var aspectRatio = 1669 / 953; // Aspect ratio of 1669x953
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        // Scale the canvas to fit within the window while keeping the aspect ratio
        var newWidth = windowWidth;
        var newHeight = windowWidth / aspectRatio;

        if (newHeight > windowHeight) {
          newHeight = windowHeight;
          newWidth = windowHeight * aspectRatio;
        }

        // Set the canvas width and height to fit the window with the fixed aspect ratio
        canvas.width = newWidth;
        canvas.height = newHeight;
      }

      window.addEventListener('resize', resizeCanvas); // Resize canvas on window resize
      window.addEventListener('load', resizeCanvas);   // Set canvas size on page load

      window.addEventListener("keydown", function(e) {
        // Prevent default action for space and arrow keys
        if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }
      }, false);

      var loadingContext = document.getElementById('loadingCanvas').getContext('2d');
      function drawLoadingText(text) {
        var canvas = loadingContext.canvas;

        loadingContext.fillStyle = 'white';
        loadingContext.fillRect(0, 0, canvas.scrollWidth, canvas.scrollHeight);

        loadingContext.font = '2em arial';
        loadingContext.textAlign = 'center'
        loadingContext.fillStyle = 'black';
        loadingContext.fillText(text, canvas.scrollWidth / 2, canvas.scrollHeight / 2);

        loadingContext.fillText("Powered By Emscripten.", canvas.scrollWidth / 2, canvas.scrollHeight / 4);
        loadingContext.fillText("Powered By LÃ–VE.", canvas.scrollWidth / 2, canvas.scrollHeight / 4 * 3);
      }

      var Module = {
        arguments: ['./'],
        printErr: console.error.bind(console),
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when WebGL context is lost
          canvas.addEventListener("webglcontextlost", function(e) { 
            alert('WebGL context lost. You will need to reload the page.');
            e.preventDefault(); 
          }, false);

          return canvas;
        })(),
        memoryInitializerPrefixURL: '../',
        setStatus: function(text) {
          if (text) {
            drawLoadingText(text);
          } else if (Module.didSyncFS && Module.remainingDependencies === 0) {
            Module.callMain(Module.arguments);
            document.getElementById('loadingCanvas').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';
          }
        },
        didSyncFS: false,
        totalDependencies: 0,
        remainingDependencies: 0,
        monitorRunDependencies: function(left) {
          this.remainingDependencies = left;
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
    <script type="text/javascript" src="game.js"></script>
    <script async type="text/javascript" src="../love.js"></script>
  </body>
</html>
