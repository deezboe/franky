<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'ComicSansBold';
      src: url('../Fonts/comicsans-bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ComicSans';
      src: url('../Fonts/comicsans.ttf') format('truetype');
    }

    body {
      font-family: 'ComicSans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      padding-top: 90px;
      text-align: center;
    }

    .toolbar {
      background-color: #f4f4f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    .toolbar .logo {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-left: 5px;
    }

    .toolbar .date-time {
      display: flex;
      align-items: center;
      color: #333;
      margin-right: 5px;
    }

    .toolbar .date-time div {
      margin-right: 15px;
      white-space: nowrap;
    }

    .game-section {
      margin-top: 40px;
    }

    .game-title {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 60px;
      color: #333;
    }

    iframe {
      margin-top: 20px;
      width: 1669px;
      height: 953px;
      border: none;
    }

    .game-subtitle, .game-link {
      font-family: 'ComicSans', sans-serif;
      font-size: 20px;
      color: #666;
      margin-top: 20px;
    }

    .game-link a {
      color: #007bff;
      text-decoration: none;
    }

    .game-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="logo">Frankin' Games</div>
    <div class="date-time" id="date-time">
      <div id="day-of-week"></div>
      <div id="month-day-year"></div>
      <div id="time"></div>
    </div>
  </div>

  <div class="game-section">
    <div class="game-title">Mari0</div>
    <iframe src="https://deezboe.github.io/franky/Games/mari0/game.html" allowfullscreen></iframe>
    <div class="game-subtitle">By Stabyourself.net</div>
    <div class="game-link"><a href="https://stabyourself.net/mari0/" target="_blank">Original Download Page</a></div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const dayOfWeek = daysOfWeek[now.getDay()];
      const monthDayYear = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      const time = now.toLocaleTimeString();

      document.getElementById('day-of-week').textContent = dayOfWeek;
      document.getElementById('month-day-year').textContent = monthDayYear;
      document.getElementById('time').textContent = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
