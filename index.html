<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'ComicSansBold';
      src: url('Fonts/comicsans-bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ComicSans';
      src: url('Fonts/comicsans.ttf') format('truetype');
    }

    body {
      font-family: 'ComicSans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      padding-top: 90px; /* Add padding to avoid content hiding under the fixed toolbar */
    }

    .toolbar {
      background-color: #f4f4f9;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    .toolbar .logo {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-left: 5px; /* Move towards the center by 5px */
    }

    .toolbar .logo a {
      text-decoration: none; /* Remove underline */
      color: #333; /* Keep the text color same as the toolbar */
    }

    .toolbar .date-time {
      display: flex;
      align-items: center;
      color: #333;
      white-space: nowrap;
      margin-right: 5px; /* Move towards the center by 5px */
    }

    .toolbar .date-time div {
      margin-right: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    /* Search Bar Styles */
    .search-container {
      position: relative;
      margin: 0 20px;
      flex-grow: 1;
      max-width: 300px;
    }

    #searchInput {
      width: 100%;
      padding: 8px 15px;
      font-family: "ComicSans", sans-serif;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: all 0.3s;
    }

    #searchInput:focus {
      border-color: #666;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #searchResults {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 0 0 5px 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 100;
    }

    .search-result-item {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .search-result-item:hover {
      background-color: #f5f5f5;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }
      .search-container {
        display: none;
      }
      .toolbar.active .search-container {
        display: block;
        position: absolute;
        top: 60px;
        left: 20px;
        right: 20px;
        max-width: none;
      }
    }

    .header-image-container {
      margin-top: 30px;
      text-align: center;
    }

    .header-image {
      width: 235px;
      height: 235px;
      display: block;
      margin: 0 auto;
    }

    .main-title {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 80px;
      margin-top: 20px;
      color: #333;
    }

    .subtitle {
      font-family: 'ComicSans', sans-serif;
      font-size: 25px;
      margin-top: 10px;
      color: #666;
    }

  </style>
</head>
<body>
  <!-- Header Image and Title -->
  <div class="header-image-container">
    <img src="Images/frankymilky.png" alt="Frankin' Games" class="header-image" />
    <div class="main-title">Frankin' Games!</div>
    <div class="subtitle">the website for premium games.</div>
  </div>

  <div class="toolbar" id="toolbar">
    <!-- Clickable Frankin' Games on the Toolbar -->
    <div class="logo">
      <a href="/">Frankin' Games</a> <!-- Link to homepage -->
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." autocomplete="off">
      <div id="searchResults">
        <!-- Search results will be inserted here -->
      </div>
    </div>
    
    <div class="date-time" id="date-time">
      <div id="day-of-week"></div>
      <div id="month-day-year"></div>
      <div id="time"></div>
    </div>
    
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const dateTimeElement = document.getElementById('date-time');
    const toolbar = document.getElementById('toolbar');
    
    function updateDateTime() {
      const now = new Date();
      
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      
      const dayOfWeek = daysOfWeek[now.getDay()];
      const monthDayYear = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      const time = now.toLocaleTimeString();

      document.getElementById('day-of-week').textContent = dayOfWeek;
      document.getElementById('month-day-year').textContent = monthDayYear;
      document.getElementById('time').textContent = time;
    }
    
    // Toggle mobile menu
    menuToggle.addEventListener('click', () => {
      toolbar.classList.toggle('active');
    });
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    
    searchInput.addEventListener('input', function() {
      const query = this.value.trim();
      
      if (query.length > 0) {
        // Here you would typically make an AJAX call to your backend
        // For demo purposes, we'll just show some dummy results
        const dummyResults = [
          "Super Adventure Game",
          "Puzzle Challenge",
          "Racing Extreme",
          "Space Explorer"
        ].filter(item => item.toLowerCase().includes(query.toLowerCase()));
        
        if (dummyResults.length > 0) {
          searchResults.innerHTML = dummyResults.map(result => 
            `<div class="search-result-item">${result}</div>`
          ).join('');
          searchResults.style.display = 'block';
        } else {
          searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
          searchResults.style.display = 'block';
        }
      } else {
        searchResults.style.display = 'none';
      }
    });
    
    // Hide search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchContainer.contains(e.target) {
        searchResults.style.display = 'none';
      }
    });
    
    setInterval(updateDateTime, 1000);
    updateDateTime();  // Initialize the time on page load
  </script>
</body>
</html>
