<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'ComicSansBold';
      src: url('Fonts/comicsans-bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ComicSans';
      src: url('Fonts/comicsans.ttf') format('truetype');
    }

    body {
      font-family: 'ComicSans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      padding-top: 90px;
    }

    .toolbar {
      background-color: #f4f4f9;
      overflow: visible;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .toolbar-left {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      min-width: 0;
    }

    .toolbar-center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .toolbar-right {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      min-width: 0;
    }

    .toolbar .logo {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: auto;
    }

    .toolbar .logo a {
      text-decoration: none;
      color: #333;
    }

    .toolbar .date-time {
      display: flex;
      align-items: center;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      margin-left: auto;
    }

    .toolbar .date-time div {
      margin-right: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      margin-left: 15px;
    }

    /* Search Bar Styles */
    .search-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      min-width: 200px;
      margin: 0 auto;
    }

    #searchInput {
      width: 100%;
      padding: 8px 15px;
      font-family: "ComicSans", sans-serif;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    #searchInput:focus {
      border-color: #666;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    #searchResults {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      width: 100%;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1100;
    }

    .search-result-item {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .search-result-item:hover {
      background-color: #f5f5f5;
    }

    @media (max-width: 768px) {
      .toolbar {
        grid-template-columns: auto 1fr auto;
        padding: 10px 15px;
      }
      
      .toolbar-left {
        grid-column: 1;
      }
      
      .toolbar-center {
        grid-column: 1 / span 3;
        grid-row: 2;
        margin-top: 10px;
      }
      
      .toolbar-right {
        grid-column: 3;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .date-time {
        display: none !important;
      }
      
      .toolbar.active .date-time {
        display: flex !important;
        grid-column: 1 / span 3;
        grid-row: 3;
        justify-content: center;
        margin-top: 10px;
        width: 100%;
      }
      
      #searchResults {
        width: calc(100vw - 30px);
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .header-image-container {
      margin-top: 30px;
      text-align: center;
    }

    .header-image {
      width: 235px;
      height: 235px;
      display: block;
      margin: 0 auto;
    }

    .main-title {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 80px;
      margin-top: 20px;
      color: #333;
    }

    .subtitle {
      font-family: 'ComicSans', sans-serif;
      font-size: 25px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Header Image and Title -->
  <div class="header-image-container">
    <img src="Images/frankymilky.png" alt="Frankin' Games" class="header-image" />
    <div class="main-title">Frankin' Games!</div>
    <div class="subtitle">the website for premium games.</div>
  </div>

  <div class="toolbar" id="toolbar">
    <div class="toolbar-left">
      <div class="logo">
        <a href="/">Frankin' Games</a>
      </div>
    </div>
    
    <div class="toolbar-center">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search games..." autocomplete="off">
        <div id="searchResults">
          <!-- Search results will be inserted here -->
        </div>
      </div>
    </div>
    
    <div class="toolbar-right">
      <div class="date-time" id="date-time">
        <div id="day-of-week"></div>
        <div id="month-day-year"></div>
        <div id="time"></div>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const dateTimeElement = document.getElementById('date-time');
    const toolbar = document.getElementById('toolbar');
    const searchContainer = document.querySelector('.search-container');
    
    function updateDateTime() {
      const now = new Date();
      
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      
      const dayOfWeek = daysOfWeek[now.getDay()];
      const monthDayYear = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      const time = now.toLocaleTimeString();

      document.getElementById('day-of-week').textContent = dayOfWeek;
      document.getElementById('month-day-year').textContent = monthDayYear;
      document.getElementById('time').textContent = time;
    }
    
    // Toggle mobile menu
    menuToggle.addEventListener('click', () => {
      toolbar.classList.toggle('active');
    });
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    
    searchInput.addEventListener('input', function() {
      const query = this.value.trim();
      
      if (query.length > 0) {
        const dummyResults = [
          "Super Adventure Game",
          "Puzzle Challenge",
          "Racing Extreme",
          "Space Explorer"
        ].filter(item => item.toLowerCase().includes(query.toLowerCase()));
        
        if (dummyResults.length > 0) {
          searchResults.innerHTML = dummyResults.map(result => 
            `<div class="search-result-item">${result}</div>`
          ).join('');
          searchResults.style.display = 'block';
        } else {
          searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
          searchResults.style.display = 'block';
        }
      } else {
        searchResults.style.display = 'none';
      }
    });
    
    // Hide search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchContainer.contains(e.target) && e.target !== searchInput) {
        searchResults.style.display = 'none';
      }
    });
    
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
