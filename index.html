<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'ComicSansBold';
      src: url('Fonts/comicsans-bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ComicSans';
      src: url('Fonts/comicsans.ttf') format('truetype');
    }

    body {
      font-family: 'ComicSans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      padding-top: 90px;
    }

    .toolbar {
      background-color: #f4f4f9;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
      transform: translateX(-10px); /* Shift everything 10px to the left */
    }

    .toolbar .logo {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      flex: 1;
      text-align: center;
    }

    .toolbar .date-time {
      display: flex;
      align-items: center;
      color: #333;
      white-space: nowrap;
      flex: 1;
      justify-content: center;
    }

    .toolbar .date-time div {
      margin: 0 10px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-image-container {
      margin-top: 30px;
      text-align: center;
    }

    .header-image {
      width: 235px;
      height: 235px;
      display: block;
      margin: 0 auto;
    }

    .main-title {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 80px;
      margin-top: 20px;
      color: #333;
    }

    .subtitle {
      font-family: 'ComicSans', sans-serif;
      font-size: 25px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header-image-container">
    <img src="Images/frankymilky.png" alt="Frankin' Games" class="header-image" />
    <div class="main-title">Frankin' Games!</div>
    <div class="subtitle">the website for premium games.</div>
  </div>

  <div class="toolbar">
    <div class="logo">Frankin' Games</div>
    <div class="date-time" id="date-time">
      <div id="day-of-week"></div>
      <div id="month-day-year"></div>
      <div id="time"></div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const dayOfWeek = daysOfWeek[now.getDay()];
      const monthDayYear = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      const time = now.toLocaleTimeString();

      document.getElementById('day-of-week').textContent = dayOfWeek;
      document.getElementById('month-day-year').textContent = monthDayYear;
      document.getElementById('time').textContent = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
