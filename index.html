<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    @font-face {
      font-family: 'ComicSansBold';
      src: url('Fonts/comicsans-bold.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ComicSans';
      src: url('Fonts/comicsans.ttf') format('truetype');
    }

    body {
      font-family: 'ComicSans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      padding-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Centered Page Content */
    .page-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-image-container {
      margin-top: 30px;
      text-align: center;
      width: 100%;
    }

    .header-image {
      width: 235px;
      height: 235px;
      display: block;
      margin: 0 auto;
    }

    .main-title {
      font-family: 'ComicSansBold', sans-serif;
      font-size: 80px;
      margin-top: 20px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .subtitle {
      font-family: 'ComicSans', sans-serif;
      font-size: 25px;
      margin-top: 10px;
      color: #666;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 900px) {
      .main-title {
        font-size: 60px;
      }
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 48px;
      }
      
      .subtitle {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 36px;
      }
      
      .subtitle {
        font-size: 18px;
      }
      
      .header-image {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar will be inserted here by JavaScript -->
  <div id="navbar-container"></div>

  <div class="page-content">
    <div class="header-image-container">
      <img src="Images/frankymilky.png" alt="Frankin' Games" class="header-image" />
      <div class="main-title">Frankin' Games!</div>
      <div class="subtitle">the website for premium games.</div>
    </div>
    
    <!-- Additional page content would go here -->
  </div>

  <script>
    // Fetch and insert navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        
        // Initialize navbar functionality after it's loaded
        const menuToggle = document.getElementById('menu-toggle');
        const toolbar = document.getElementById('toolbar');
        const searchContainer = document.querySelector('.search-container');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        
        if (menuToggle && toolbar) {
          menuToggle.addEventListener('click', () => {
            toolbar.classList.toggle('active');
          });
        }
        
        if (searchInput && searchResults) {
          searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length > 0) {
              const dummyResults = [
                "Super Adventure Game",
                "Puzzle Challenge",
                "Racing Extreme",
                "Space Explorer"
              ].filter(item => item.toLowerCase().includes(query.toLowerCase()));
              
              if (dummyResults.length > 0) {
                searchResults.innerHTML = dummyResults.map(result => 
                  `<div class="search-result-item">${result}</div>`
                ).join('');
                searchResults.style.display = 'block';
              } else {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                searchResults.style.display = 'block';
              }
            } else {
              searchResults.style.display = 'none';
            }
          });
          
          document.addEventListener('click', function(e) {
            if (searchContainer && !searchContainer.contains(e.target) && e.target !== searchInput) {
              searchResults.style.display = 'none';
            }
          });
        }
      })
      .catch(error => {
        console.error('Error loading navbar:', error);
      });
  </script>
</body>
</html>
