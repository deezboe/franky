<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .toolbar {
      background-color: #f4f4f9;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .toolbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .toolbar .date-time {
      display: flex;
      flex-direction: column;
      text-align: right;
      color: #333;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="logo">Frankin' Games</div>
    <div class="date-time" id="date-time">
      <div id="day-of-week"></div>
      <div id="month-day-year"></div>
      <div id="time"></div>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const dateTimeElement = document.getElementById('date-time');
    
    function updateDateTime() {
      const now = new Date();
      
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      
      const dayOfWeek = daysOfWeek[now.getDay()];
      const monthDayYear = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      const time = now.toLocaleTimeString();

      document.getElementById('day-of-week').textContent = dayOfWeek;
      document.getElementById('month-day-year').textContent = monthDayYear;
      document.getElementById('time').textContent = time;
    }
    
    setInterval(updateDateTime, 1000);
    updateDateTime();  // Initialize the time on page load
  </script>
</body>
</html>
