<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="page-content">
    <div class="header-image-container">
      <img src="Images/frankymilky.png" alt="Frankin' Games" class="header-image" />
      <div class="main-title">Frankin' Games!</div>
      <div class="subtitle">the website for premium games.</div>
    </div>
  </div>

  <script>
    // Fetch and insert navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        
        // Initialize navbar functionality
        initNavbar();
        initDateTime(); // Initialize date/time after navbar loads
      })
      .catch(error => {
        console.error('Error loading navbar:', error);
      });

    function initNavbar() {
      const menuToggle = document.getElementById('menu-toggle');
      const toolbar = document.getElementById('toolbar');
      const searchContainer = document.querySelector('.search-container');
      const searchInput = document.getElementById('searchInput');
      const searchResults = document.getElementById('searchResults');
      
      if (menuToggle && toolbar) {
        menuToggle.addEventListener('click', () => {
          toolbar.classList.toggle('active');
        });
      }
      
      if (searchInput && searchResults) {
        searchInput.addEventListener('input', function() {
          const query = this.value.trim();
          
          if (query.length > 0) {
            const dummyResults = [
              "Super Adventure Game",
              "Puzzle Challenge",
              "Racing Extreme", 
              "Space Explorer"
            ].filter(item => item.toLowerCase().includes(query.toLowerCase()));
            
            if (dummyResults.length > 0) {
              searchResults.innerHTML = dummyResults.map(result => 
                `<div class="search-result-item">${result}</div>`
              ).join('');
              searchResults.style.display = 'block';
            } else {
              searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
              searchResults.style.display = 'block';
            }
          } else {
            searchResults.style.display = 'none';
          }
        });
        
        document.addEventListener('click', function(e) {
          if (searchContainer && !searchContainer.contains(e.target) && e.target !== searchInput) {
            searchResults.style.display = 'none';
          }
        });
      }
    }

    function initDateTime() {
      function updateDateTime() {
        const now = new Date();
        
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        const dayOfWeek = daysOfWeek[now.getDay()];
        const monthDayYear = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
        const time = now.toLocaleTimeString();

        // Update elements if they exist
        const dayElement = document.getElementById('day-of-week');
        const dateElement = document.getElementById('month-day-year');
        const timeElement = document.getElementById('time');
        
        if (dayElement) dayElement.textContent = dayOfWeek;
        if (dateElement) dateElement.textContent = monthDayYear;
        if (timeElement) timeElement.textContent = time;
      }
      
      // Update immediately and then every second
      updateDateTime();
      setInterval(updateDateTime, 1000);
    }
  </script>
</body>
</html>
