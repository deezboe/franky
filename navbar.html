<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frankin' Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      text-align: center;
      padding-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Page content styles */
    .page-content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-image-container {
      margin-top: 30px;
      text-align: center;
      width: 100%;
    }

    .header-image {
      width: 235px;
      height: 235px;
      display: block;
      margin: 0 auto;
    }

    .main-title {
      font-size: 80px;
      margin-top: 20px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .subtitle {
      font-size: 25px;
      margin-top: 10px;
      color: #666;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 900px) {
      .main-title {
        font-size: 60px;
      }
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 48px;
      }
      .subtitle {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 36px;
      }
      .subtitle {
        font-size: 18px;
      }
      .header-image {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar will be inserted here -->
  <div id="navbar-container"></div>

  <div class="page-content">
    <div class="header-image-container">
      <img src="Images/frankymilky.png" alt="Frankin' Games" class="header-image" />
      <div class="main-title">Frankin' Games!</div>
      <div class="subtitle">the website for premium games.</div>
    </div>
  </div>

  <script>
    // Fetch and insert navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading navbar:', error);
        // Fallback basic navbar if needed
        document.getElementById('navbar-container').innerHTML = `
          <div style="position:fixed;top:0;width:100%;background:#f4f4f9;padding:10px;text-align:center;">
            <a href="/">Frankin' Games</a>
          </div>`;
      });
  </script>
</body>
</html>
