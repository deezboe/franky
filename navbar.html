<!-- navbar.html -->
<div class="toolbar" id="toolbar">
  <!-- Navbar content remains the same -->
  <div class="toolbar-left">
    <div class="logo">
      <a href="/">Frankin' Games</a>
    </div>
  </div>
  
  <div class="toolbar-center">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." autocomplete="off">
      <div id="searchResults">
        <!-- Search results will be inserted here -->
      </div>
    </div>
  </div>
  
  <div class="toolbar-right">
    <div class="date-time" id="date-time">
      <div id="day-of-week"></div>
      <div id="month-day-year"></div>
      <div id="time"></div>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</div>

<style>
  /* Font face definitions in navbar */
  @font-face {
    font-family: 'ComicSansBold';
    src: url('Fonts/comicsans-bold.ttf') format('truetype');
  }

  @font-face {
    font-family: 'ComicSans';
    src: url('Fonts/comicsans.ttf') format('truetype');
  }

  /* Rest of the navbar styles remain the same */
  .toolbar {
    background-color: #f4f4f9;
    overflow: visible;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-sizing: border-box;
  }
  
  /* ... (rest of your existing navbar styles) ... */
</style>

<script>
  // Font loader to ensure fonts are available
  function loadFonts() {
    const fontBold = new FontFace('ComicSansBold', 'url(Fonts/comicsans-bold.ttf)');
    const fontRegular = new FontFace('ComicSans', 'url(Fonts/comicsans.ttf)');
    
    Promise.all([
      fontBold.load(),
      fontRegular.load()
    ]).then((loadedFonts) => {
      loadedFonts.forEach(font => document.fonts.add(font));
      initNavbar();
    }).catch(err => {
      console.error('Font loading failed:', err);
      initNavbar(); // Still initialize navbar even if fonts fail
    });
  }

  function initNavbar() {
    // Initialize date/time
    function updateDateTime() {
      const now = new Date();
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      
      const dayOfWeek = daysOfWeek[now.getDay()];
      const monthDayYear = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
      const time = now.toLocaleTimeString();

      const dayElement = document.getElementById('day-of-week');
      const dateElement = document.getElementById('month-day-year');
      const timeElement = document.getElementById('time');
      
      if (dayElement) dayElement.textContent = dayOfWeek;
      if (dateElement) dateElement.textContent = monthDayYear;
      if (timeElement) timeElement.textContent = time;
    }
    
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Initialize menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const toolbar = document.getElementById('toolbar');
    if (menuToggle && toolbar) {
      menuToggle.addEventListener('click', () => {
        toolbar.classList.toggle('active');
      });
    }

    // Initialize search functionality
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const searchContainer = document.querySelector('.search-container');
    
    if (searchInput && searchResults) {
      searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        
        if (query.length > 0) {
          const dummyResults = [
            "Super Adventure Game",
            "Puzzle Challenge",
            "Racing Extreme",
            "Space Explorer"
          ].filter(item => item.toLowerCase().includes(query.toLowerCase()));
          
          if (dummyResults.length > 0) {
            searchResults.innerHTML = dummyResults.map(result => 
              `<div class="search-result-item">${result}</div>`
            ).join('');
            searchResults.style.display = 'block';
          } else {
            searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            searchResults.style.display = 'block';
          }
        } else {
          searchResults.style.display = 'none';
        }
      });
      
      document.addEventListener('click', function(e) {
        if (searchContainer && !searchContainer.contains(e.target) && e.target !== searchInput) {
          searchResults.style.display = 'none';
        }
      });
    }
  }

  // Start loading fonts when navbar is loaded
  loadFonts();
</script>
