<!-- navbar.html -->
<div class="toolbar" id="toolbar">
  <div class="toolbar-left">
    <div class="logo">
      <a href="/">Frankin' Games</a>
    </div>
  </div>
  
  <div class="toolbar-center">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." autocomplete="off">
      <div id="searchResults"></div>
    </div>
  </div>
  
  <div class="toolbar-right">
    <div class="date-time" id="date-time">
      <div id="day-of-week"></div>
      <div id="month-day-year"></div>
      <div id="time"></div>
    </div>
    <div class="menu-toggle" id="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</div>

<style>
  .toolbar {
    background-color: #f4f4f9;
    overflow: visible;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    box-sizing: border-box;
    gap: 20px;
  }

  .toolbar-left {
    flex: 1;
    display: flex;
    min-width: 100px;
    overflow: hidden;
  }

  .toolbar-center {
    flex: 2;
    display: flex;
    justify-content: center;
    min-width: 0;
  }

  .toolbar-right {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    min-width: 0;
    overflow: hidden;
  }

  .toolbar .logo {
    font-family: 'ComicSansBold', sans-serif;
    font-size: 24px;
    font-weight: bold;
    color: #333;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .date-time {
    display: flex;
    align-items: center;
    color: #333;
    white-space: nowrap;
    overflow: hidden;
  }

  .date-time div {
    margin-right: 15px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .date-time #time {
    color: #666;
    margin-right: 0;
  }

  /* Rest of your navbar styles... */
</style>

<script>
  function updateDateTime() {
    const now = new Date();
    const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    
    document.getElementById('day-of-week').textContent = days[now.getDay()];
    document.getElementById('month-day-year').textContent = 
      `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
    document.getElementById('time').textContent = now.toLocaleTimeString();
  }
  
  // Update time immediately and every second
  updateDateTime();
  setInterval(updateDateTime, 1000);
</script>
